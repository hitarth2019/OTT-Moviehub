<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <div class="sign-up-page">
        <img src="user.png" />
        <h1>Sign Up</h1>
        <form>
            <input type="email" class="input-box" placeholder="Email Id" />
            <input type="password" class="input-box" placeholder="Password" required />
            <input type="password" class="input-box" placeholder="Confirm Password" required />
            <p>
                <span><input type="checkbox" /></span> I agree to the terms of the
                services
            </p>
            <a href="seriespage.html">
                <button type="button" class="sign-up-btn">Sign Up</button>
              </a>
            <!-- <button type="button" class="sign-up-btn">Sign Up</button> -->
            <hr />
            <p class="or-part">OR</p>

            <button type="button" class="google-btn">
                <img src="https://img.icons8.com/color/32/000000/google-logo.png" />
            </button>

            <button type="button" class="fb-btn">
                <img src="https://img.icons8.com/material-rounded/32/000000/facebook-new.png" />
            </button>

            <p>Already have an account ? <a href="#">Sign in</a></p>
        </form>
    </div>
</body>
</html>
